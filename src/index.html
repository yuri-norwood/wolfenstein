<!DOCTYPE html>
<html>
<head>
	<!-- meta data -->
	<title>Wolfenstein 3D</title>

	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/raytracing.js"></script>
	<script type="text/javascript" src="js/drawing.js"></script>
	
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body data-show-map="false">
	<div id="outter">
		<section id="screen">
			<canvas id="canvas" width="1000" height="1000"></canvas>
		</section>
		<section id="controls">
			<aside id="description">
				Press "Toggle Map" to switch between map and first person view
			</aside>
			<article>
				<input type="button" name="toggle-map" text="Toggle Map" value="Toggle Map">
			</article>
		</section>
	</div>
</body>
</html>
